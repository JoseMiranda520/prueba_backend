[project]
name = Api Forma2


[uwsgi]
chdir = /var/www/pyhtml/forma2_backend/
module = forma2_backend.wsgi_production:application
home = /home/vegeta/.virtualenvs/forma2_backend
master = true
processes=4
workers=8
enable-threads=true
socket = /run/uwsgi/forma2_backend.sock
pidfileo = /run/uwsgi/forma2_backend.pid
chmod-socket = 666
vacuum = true
uid = nginx
gid = nginx