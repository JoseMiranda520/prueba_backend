upstream forma2backend {
    server unix:///run/uwsgi/forma2_backend.sock;
}

server {
    listen      80;
    listen      [::]:80;

    server_name forma2.emtelco.co;

    root        /var/www/html/forma2;
    index       index.html;

    charset     utf-8;

    client_max_body_size 75M;   # adjust to taste

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since';
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        uwsgi_pass  forma2backend;
        include     /etc/nginx/uwsgi_params;

    }

    location /admin {
        access_log off;
        uwsgi_pass  forma2backend;
        include     /etc/nginx/uwsgi_params;
    }

    location /static {
        access_log off;
        add_header Cache-Control "max-age=31536000";
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
        alias /var/www/pyhtml/forma2_backend/static; # your Django project's static files - amend as required
    }

    location /media {
        access_log off;
        add_header Cache-Control "max-age=31536000";
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
        alias /var/www/pyhtml/forma2_backend/media; # your Django project's static files - amend as required
    }

    location /temporal {
        add_header Cache-Control "max-age=31536000";
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
        alias /var/www/pyhtml/forma2_backend/temporal; # your Django project's static files - amend as required
    }
}